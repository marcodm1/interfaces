<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina de contacto</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="div-total">
                <header class="top">
                    <div  class="tituloNombre">
                        <h3>Mariana Olmedo</h3>
                        <div class="login">
                            <a href="http://127.0.0.1:5500/proyecto/index.html">
                                <img alt="prueba"  src="https://cdn.iconscout.com/icon/premium/png-256-thumb/login-129-601418.png">
                            </a>
                        </div>
                    </div>
                </header>
                
                <div class="central contact">
                    <div class="col-md-12 registro" >
                        <div>
                            <h4>Registro</h4>
                        </div>
                        <form action="http://127.0.0.1:5500/proyecto/index.html" class="row" method="get"> 
                            <div class="col-md-6"><div class="col-md-12">Nombre:</div>              <input class="col-md-12" type="text" name="nombre" size="40"></div>
                            <div class="col-md-6"><div class="col-md-12">Apellido: </div>           <input class="col-md-12" type="text" name="nombre" size="40"></div>
                            <div class="col-md-6"><div class="col-md-12">Dirección: </div>          <input class="col-md-12" type="text" name="nombre" size="40"></div>
                            <div class="col-md-6"><div class="col-md-12">Pais:  </div>              <input class="col-md-12" type="text" name="nombre" size="40"></div>
                            <div class="col-md-6"><div class="col-md-12">Provincia: </div>          <input class="col-md-12" type="text" name="nombre" size="40"></div>
                            <div class="col-md-6"><div class="col-md-12">Localidad: </div>          <input class="col-md-12" type="text" name="nombre" size="40"></div>
                            <div class="col-md-6"><div class="col-md-12">Año de nacimiento:</div>   <input class="col-md-12" type="date" name="nacido" min="1900"></div>
                            <div class="col-md-6 row">
                                <div class="col-md-12">Sexo:</div> 
                                <div class="col-md-12">
                                    <input type="radio" name="hm" value="h"> Hombre
                                    <input type="radio" name="hm" value="m"> Mujer                         
                                </div>
                            </div>
                            <div class="col-md-12 envioBorrado">
                                <input type="submit" value="Enviar">
                                <input type="reset"  value="Borrar">
                            </div>
                        </form>
                    </div> 
                </div>  
            </div>
        </div>
    </body>
</html>
